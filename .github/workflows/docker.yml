name: Docker Image (Release)

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u nash87 --password-stdin

      - name: Determine tags
        id: tags
        run: |
          TAG="${GITHUB_REF_NAME:-latest}"
          SHA="$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "Tags: $TAG, $SHA, latest"

      - name: Cache Rust build artifacts
        uses: actions/cache@v4
        with:
          path: /tmp/rust-cache
          key: rust-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-build-

      - name: Build image
        run: |
          # Restore cache into build context if exists
          if [ -d /tmp/rust-cache/target ]; then
            echo "Restoring Rust build cache..."
            mkdir -p target
            cp -r /tmp/rust-cache/target/* target/ 2>/dev/null || true
          fi
          docker build -t ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }} .
          docker tag ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }} ghcr.io/${{ env.IMAGE_NAME }}:latest
          docker tag ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }} ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha }}

      - name: Push to GHCR
        run: |
          docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}
          docker push ghcr.io/${{ env.IMAGE_NAME }}:latest
          docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha }}

      - name: Save Rust cache
        if: always()
        run: |
          # Extract target dir from builder stage for caching
          CONTAINER=$(docker create ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }})
          mkdir -p /tmp/rust-cache
          docker cp $CONTAINER:/app/target /tmp/rust-cache/ 2>/dev/null || echo "No target dir to cache"
          docker rm $CONTAINER
