name: Release Build
on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: parkhub-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: parkhub-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: parkhub-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: parkhub-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: parkhub-windows-amd64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Frontend
        run: cd parkhub-web && npm ci && npm run build
      - name: Install cross
        if: matrix.cross
        run: cargo install cross
      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release -p parkhub-server --no-default-features --features headless --target ${{ matrix.target }}
      - name: Build (cross)
        if: matrix.cross
        run: cross build --release -p parkhub-server --no-default-features --features headless --target ${{ matrix.target }}
      - name: Rename binary
        shell: bash
        run: |
          src="target/\${{ matrix.target }}/release/parkhub-server"
          [[ "\${{ matrix.os }}" == "windows-latest" ]] && src="\${src}.exe"
          cp "\$src" "\${{ matrix.name }}"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            parkhub-linux-amd64/parkhub-linux-amd64
            parkhub-linux-arm64/parkhub-linux-arm64
            parkhub-macos-amd64/parkhub-macos-amd64
            parkhub-macos-arm64/parkhub-macos-arm64
            parkhub-windows-amd64.exe/parkhub-windows-amd64.exe
