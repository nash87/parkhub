name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libpango1.0-dev libcairo2-dev libgdk-pixbuf-2.0-dev libgtk-3-dev libgraphene-1.0-dev

      - name: Build frontend
        run: |
          cd parkhub-web
          npm ci
          npm run build

      - name: Build server
        run: cargo build --release -p parkhub-server

      - name: Package
        run: |
          mkdir -p release
          cp target/release/parkhub-server release/parkhub-server-linux-x86_64
          chmod +x release/parkhub-server-linux-x86_64
          tar czf release/parkhub-linux-x86_64.tar.gz -C release parkhub-server-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: release/parkhub-linux-x86_64.tar.gz

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: [build-linux]
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, docker]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/linux-x86_64/parkhub-linux-x86_64.tar.gz
