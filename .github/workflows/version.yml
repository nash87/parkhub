name: Auto Version
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate CalVer
        id: calver
        run: |
          TODAY=$(date -u +%Y.%m.%d)
          # Find highest build number for today
          BUILD=0
          for tag in $(git tag -l "v${TODAY}.*" 2>/dev/null); do
            NUM=${tag##*.}
            if [ "$NUM" -gt "$BUILD" ] 2>/dev/null; then
              BUILD=$NUM
            fi
          done
          BUILD=$((BUILD + 1))
          VERSION="${TODAY}.${BUILD}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: v$VERSION"

      - name: Update version files
        run: |
          VERSION="${{ steps.calver.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "$VERSION" > VERSION
          cd parkhub-web && npm version "$VERSION" --no-git-tag-version --allow-same-version 2>/dev/null || true

      - name: Commit + Tag
        run: |
          VERSION="v${{ steps.calver.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && exit 0
          git commit -m "chore: bump version to $VERSION"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin main --follow-tags
