name: Auto Version
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current
        run: |
          CURRENT=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "version=${CURRENT#v}" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Determine bump type
        id: bump
        run: |
          CURRENT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$CURRENT_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${CURRENT_TAG}..HEAD --oneline)
          fi

          if echo "$COMMITS" | grep -qiE "^[a-f0-9]+ (feat|fix|refactor|perf|docs|style|test|chore)(\(.+\))?!:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ feat(\(.+\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ fix(\(.+\))?:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.bump.outputs.type != 'none'
        id: new_version
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.current.outputs.version }}"
          case "${{ steps.bump.outputs.type }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          NEW="${major}.${minor}.${patch}"
          echo "version=$NEW" >> $GITHUB_OUTPUT
          echo "New version: v$NEW"

      - name: Update version files
        if: steps.bump.outputs.type != 'none'
        run: |
          NEW="${{ steps.new_version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW\"/" Cargo.toml
          echo "$NEW" > VERSION
          cd parkhub-web && npm version $NEW --no-git-tag-version --allow-same-version 2>/dev/null || true
          cd ..

      - name: Commit + Tag
        if: steps.bump.outputs.type != 'none'
        run: |
          NEW="v${{ steps.new_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump version to $NEW" || true
          git tag -a "$NEW" -m "Release $NEW"
          git push origin main --follow-tags
