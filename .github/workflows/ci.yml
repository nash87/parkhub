name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build Frontend
        run: cd parkhub-web && npm ci && npm run build
      - name: Cargo check
        run: cargo check -p parkhub-common -p parkhub-server --no-default-features --features headless
      - name: Clippy
        run: cargo clippy -p parkhub-common -p parkhub-server --no-default-features --features headless -- -D warnings
      - name: Tests
        run: cargo test -p parkhub-common -p parkhub-server --no-default-features --features headless
