name: Deploy Demo VPS

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (pull + restart)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          IMAGE: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${VPS_USER}@${VPS_HOST} IMAGE="${IMAGE}" 'bash -s' <<'SSH'
          set -euo pipefail

          for i in {1..18}; do
            echo "pull attempt $i: $IMAGE"
            if sudo podman pull "$IMAGE"; then
              break
            fi
            sleep 10
          done

          sudo python3 -c "
          import os, re
          image=os.environ['IMAGE']
          p='/etc/systemd/system/parkhub.service'
          text=open(p).read()
          text=re.sub(r'ghcr\.io/nash87/parkhub:[^\s]+', image, text)
          open(p,'w').write(text)
          print('updated unit image ->', image)
          "

          sudo systemctl daemon-reload
          sudo systemctl restart parkhub
          sudo systemctl is-active parkhub
          SSH
