name: Deploy Demo VPS

on:
  workflow_run:
    workflows: ["Docker Image (Release)"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG=$(curl -sS https://api.github.com/repos/${{ github.repository }}/releases/latest | python3 -c "import json,sys; print(json.load(sys.stdin)['tag_name'])")
          else
            TAG="${{ github.event.workflow_run.head_branch }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Deploying tag: $TAG"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (pull + restart)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${TAG}"
          echo "Deploying image: $IMAGE"
          ssh -i ~/.ssh/id_ed25519 ${VPS_USER}@${VPS_HOST} "
            set -euo pipefail
            IMAGE='${IMAGE}'
            echo \"Pulling \$IMAGE...\"
            sudo podman pull \"\$IMAGE\"
            sudo sed -i \"s|ghcr.io/nash87/parkhub:[^ ]*|\$IMAGE|g\" /etc/systemd/system/parkhub.service
            sudo systemctl daemon-reload
            sudo systemctl restart parkhub
            echo 'Waiting for service...'
            for i in 1 2 3 4 5 6; do
              sleep 3
              if sudo systemctl is-active --quiet parkhub; then
                echo 'Service active!'
                exit 0
              fi
              echo \"Attempt \$i: still starting...\"
            done
            echo 'Service failed to start'
            sudo systemctl status parkhub --no-pager
            exit 1
          "
