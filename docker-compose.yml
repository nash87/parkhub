version: '3.8'

services:
  parkhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkhub
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - parkhub-data:/data
    env_file:
      - .env
    environment:
      - PARKHUB_HOST=0.0.0.0
      - PARKHUB_PORT=8080
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  parkhub-data:
    driver: local
