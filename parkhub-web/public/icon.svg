  <rect x="268" y="296" width="20" height="4" rx="2" fill="#60A5FA" opacity="0.6"/>
  <rect x="268" y="328" width="20" height="4" rx="2" fill="#60A5FA" opacity="0.6"/>
  <rect x="268" y="360" width="20" height="4" rx="2" fill="#60A5FA" opacity="0.6"/>
  <rect x="268" y="392" width="20" height="4" rx="2" fill="#60A5FA" opacity="0.6"/>
  <!-- Parking bay lines on H right column -->
  <rect x="424" y="128" width="20" height="4" rx="2" fill="#60A5FA" opacity="0.6"/>
