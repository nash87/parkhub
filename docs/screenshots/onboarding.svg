<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#0f172a"/>
  <!-- Backdrop overlay -->
  <rect width="800" height="500" fill="#000000" opacity="0.5"/>
  <!-- Modal card -->
  <rect x="175" y="30" width="450" height="440" rx="20" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <!-- Header -->
  <text x="400" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#f8fafc">Ersteinrichtung</text>
  <text x="430" y="68" text-anchor="start" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">2/7</text>
  <!-- Progress bar -->
  <g transform="translate(200, 82)">
    <rect width="57" height="5" rx="3" fill="#3b82f6"/>
    <rect x="60" width="57" height="5" rx="3" fill="#3b82f6"/>
    <rect x="120" width="57" height="5" rx="3" fill="#334155"/>
    <rect x="180" width="57" height="5" rx="3" fill="#334155"/>
    <rect x="240" width="57" height="5" rx="3" fill="#334155"/>
    <rect x="300" width="57" height="5" rx="3" fill="#334155"/>
    <rect x="360" width="57" height="5" rx="3" fill="#334155"/>
  </g>
  <!-- Use case icon -->
  <rect x="365" y="105" width="70" height="70" rx="18" fill="#1e3a5f"/>
  <rect x="385" y="120" width="30" height="22" rx="3" fill="#3b82f6"/>
  <rect x="390" y="145" width="20" height="15" rx="2" fill="#3b82f6" opacity="0.6"/>
  <!-- Title -->
  <text x="400" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="17" font-weight="600" fill="#f8fafc">Wie möchten Sie ParkHub nutzen?</text>
  <text x="400" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">Wählen Sie Ihren Anwendungsfall</text>
  <!-- 5 Use-case options -->
  <!-- Unternehmen (selected) -->
  <rect x="205" y="245" width="185" height="52" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <rect x="218" y="256" width="30" height="30" rx="8" fill="#3b82f6" opacity="0.2"/>
  <rect x="226" y="263" width="14" height="10" rx="2" fill="#60a5fa"/>
  <rect x="228" y="275" width="10" height="6" rx="1" fill="#60a5fa" opacity="0.6"/>
  <text x="260" y="270" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f8fafc">Unternehmen</text>
  <text x="260" y="285" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Firmenparkplatz</text>
  <!-- Wohnanlage -->
  <rect x="405" y="245" width="185" height="52" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="418" y="256" width="30" height="30" rx="8" fill="#334155"/>
  <rect x="426" y="263" width="14" height="10" rx="2" fill="#64748b"/>
  <text x="460" y="270" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#cbd5e1">Wohnanlage</text>
  <text x="460" y="285" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Tiefgarage</text>
  <!-- Familie -->
  <rect x="205" y="308" width="185" height="52" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="218" y="319" width="30" height="30" rx="8" fill="#334155"/>
  <circle cx="233" cy="331" r="5" fill="#64748b"/>
  <circle cx="240" cy="334" r="4" fill="#64748b" opacity="0.6"/>
  <text x="260" y="333" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#cbd5e1">Familie</text>
  <text x="260" y="348" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Familienparkplatz</text>
  <!-- Vermietung -->
  <rect x="405" y="308" width="185" height="52" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="418" y="319" width="30" height="30" rx="8" fill="#334155"/>
  <rect x="428" y="328" width="10" height="14" rx="2" fill="#64748b"/>
  <text x="460" y="333" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#cbd5e1">Vermietung</text>
  <text x="460" y="348" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Mietstellplätze</text>
  <!-- Öffentlich -->
  <rect x="305" y="371" width="185" height="52" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <rect x="318" y="382" width="30" height="30" rx="8" fill="#334155"/>
  <circle cx="333" cy="397" r="4" fill="#64748b"/>
  <line x1="333" y1="393" x2="333" y2="401" stroke="#64748b" stroke-width="2"/>
  <text x="360" y="396" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#cbd5e1">Öffentlich</text>
  <text x="360" y="411" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Öffentlicher Parkplatz</text>
  <!-- Next button -->
  <rect x="460" y="435" width="140" height="40" rx="12" fill="#3b82f6"/>
  <text x="530" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Weiter →</text>
</svg>
