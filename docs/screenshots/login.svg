<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#0f172a"/><stop offset="100%" stop-color="#1e293b"/></linearGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Card -->
  <rect x="250" y="60" width="300" height="380" rx="16" fill="#1e293b" filter="url(#shadow)" stroke="#334155" stroke-width="1"/>
  <!-- Logo area -->
  <circle cx="400" cy="110" r="28" fill="#3b82f6" opacity="0.15"/>
  <text x="400" y="116" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="20" font-weight="700">P</text>
  <text x="400" y="150" text-anchor="middle" fill="#f1f5f9" font-family="system-ui" font-size="18" font-weight="600">ParkHub</text>
  <text x="400" y="172" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">Smart Parking Management</text>
  <!-- Username -->
  <text x="280" y="210" fill="#94a3b8" font-family="system-ui" font-size="12" font-weight="500">Username</text>
  <rect x="270" y="218" width="260" height="40" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="286" y="243" fill="#475569" font-family="system-ui" font-size="13">admin</text>
  <!-- Password -->
  <text x="280" y="280" fill="#94a3b8" font-family="system-ui" font-size="12" font-weight="500">Password</text>
  <rect x="270" y="288" width="260" height="40" rx="10" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="286" y="313" fill="#475569" font-family="system-ui" font-size="13">&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;</text>
  <!-- Button -->
  <rect x="270" y="348" width="260" height="42" rx="10" fill="#3b82f6"/>
  <text x="400" y="374" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Sign In</text>
  <!-- Footer -->
  <text x="400" y="420" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="11">Forgot password?</text>
</svg>
