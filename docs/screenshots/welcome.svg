<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#eff6ff"/><stop offset="100%" stop-color="#f8fafc"/></linearGradient>
    <filter id="s"><feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/></filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect x="150" y="40" width="500" height="420" rx="20" fill="white" filter="url(#s)"/>
  <!-- Logo -->
  <circle cx="400" cy="100" r="32" fill="#3b82f6" opacity="0.1"/>
  <text x="400" y="108" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="24" font-weight="700">P</text>
  <text x="400" y="152" text-anchor="middle" fill="#0f172a" font-family="system-ui" font-size="22" font-weight="700">Welcome to ParkHub</text>
  <text x="400" y="176" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="13">Choose your preferred language to get started</text>
  <!-- Language options -->
  <rect x="220" y="210" width="360" height="48" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="260" y="240" fill="#0f172a" font-family="system-ui" font-size="14" font-weight="500">English</text>
  <text x="550" y="240" text-anchor="end" fill="#3b82f6" font-family="system-ui" font-size="18">&#x2713;</text>
  <rect x="220" y="270" width="360" height="48" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="300" fill="#0f172a" font-family="system-ui" font-size="14" font-weight="500">Deutsch</text>
  <rect x="220" y="330" width="360" height="48" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="360" fill="#0f172a" font-family="system-ui" font-size="14" font-weight="500">Francais</text>
  <!-- Continue button -->
  <rect x="270" y="400" width="260" height="44" rx="12" fill="#3b82f6"/>
  <text x="400" y="428" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Continue</text>
</svg>
